<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org /">
<head th:replace="fragments::head"></head>
<body class="container">

<header th:replace="fragments::header"></header>

<table class="container">
    <thead>
    <tr>
        <th>Fund</th>
    </tr>
    </thead>
    <tr th:each = "fund : ${funds}">
        <td th:text="${fund}"></td>
    </tr>
</table>

</body>
</html>
