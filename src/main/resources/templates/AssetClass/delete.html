<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">

    <th:block th:each="assetClass : ${assetClasses}">
        <div class="form-group">
            <label>
                <span th:text="${assetClass.name}"></span>
                <input type="checkbox" name="assetClassIds" th:value="${assetClass.id}" class="form-control">
            </label>
        </div>
    </th:block>

    <input type="submit" value="Delete Selected Asset Class" class="btn btn-danger">
</form>
</body>
</html>
